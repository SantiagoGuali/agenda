{% extends "../master.html" %} 
{% block body %}
{% load static %}

<div class="content">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-6">
                <h2>address List</h2>
            </div>
            <div class="col-6" style="text-align: end;">
                <a style="width: 20%; height: 80%;" href="" class="btn btn-outline-success">+ Add</a>
            </div>
        </div>
    <br><br>
    <table class="" id="table">
        <thead>
            <tr>
                <th class="text-center">Code</th>
                <th class="text-center">Name addreess</th>
                <th class="text-center">Color</th>
                <th class="text-center"></th>

            </tr>
        </thead>
        <tbody>
           {% for address in address %}
                <tr>
                    <td>{{address.codigo_dir}}</td>
                    <td>{{address.nombre_dir}}</td>
                    <td>{{address.color_dir}}</td>                    
                    <td class="text-center">
                        <a href="" class="btn btn-outline-success"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="" onclick="return confirm('Are you sure you want to delete it?')" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a> 
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    
    </table>    
    </div>

    <script>
        $(document).ready(function() {
          $('#table').DataTable({
            "paging": true,       
            "searching": true,    
            "ordering": true,      
            "info": false,  
            "lengthChange": false,  
          });
        });
      </script>


    
</div>
{% endblock %}
